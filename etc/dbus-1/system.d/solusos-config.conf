<busconfig>

  <!-- Allow me to own the DBUS name.. -->

  <policy user="root">
    <allow own="com.solusos.config"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.solusos.config" send_interface="com.solusos.config" />
    <allow send_destination="com.solusos.config" send_interface="org.freedesktop.DBus.Introspectable" />
  </policy>

</busconfig>
